<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Youtube search engine</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/core.css">
		<link rel="stylesheet" type="text/css" href="css/thumbs.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
		<!--  use jquery before script.js -->
		<script src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
		<script type="text/javascript" src="js/media.js"></script>
		<script type="text/javascript" src="js/jquery.fancybox.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".fancybox").fancybox();
			});
		</script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Search<span>YouTube</span></h1>
				<p>Search For YouTube Videos</p>
			</header>
			<section>
				<form onsubmit="return search()" name="search-form" id="search-form">
					<div class="fieldContainer">
						<input type="search" id="query" class="searchfield" placeholder="Search YouTube.."/>
						<input type="submit" name="searchbutton" id="searchbutton" value=""/>		
					</div>
				</form>
				<ul id="results"></ul>
				<div id="buttons"></div>
			</section>
			<footer>
				<p>Copyright YouTube</p>
			</footer>
		</div>
	</body>
</html>
